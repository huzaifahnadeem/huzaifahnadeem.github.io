<!DOCTYPE html>
<html>
  <head>
    <title>Calc_Web</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  
  <body>

    <main>
      <div class="container"></div>
        <div class="row">
          <div class="card blue-grey darken-1 col s3">
            <div class="card-content white-text">
              <span id="display" class="card-title center-align">[Display]</span>
              
              <div class="row"> 
                <a id="key-CE" class="btn btn-large waves-effect waves-light red col s8">Clear Everything</a>
                <a id="key-C" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">backspace</i></a>
              </div>

              <div class="row"> 
                <a id="key-1" class="btn-floating btn-large waves-effect waves-light red">1</a>
                <a id="key-2" class="btn-floating btn-large waves-effect waves-light red">2</a>
                <a id="key-3" class="btn-floating btn-large waves-effect waves-light red">3</a>
                <a id="key-plus" class="btn-floating btn-large waves-effect waves-light yellow darken-2">+</a>
              </div> 
            <div class="row"> 
              <a id="key-4" class="btn-floating btn-large waves-effect waves-light red">4</a>
              <a id="key-5" class="btn-floating btn-large waves-effect waves-light red">5</a>
              <a id="key-6" class="btn-floating btn-large waves-effect waves-light red">6</a>
              <a id="key-minus" class="btn-floating btn-large waves-effect waves-light yellow darken-2">-</a>
            </div>
            <div class="row"> 
              <a id="key-7" class="btn-floating btn-large waves-effect waves-light red">7</a>
              <a id="key-8" class="btn-floating btn-large waves-effect waves-light red">8</a>
              <a id="key-9" class="btn-floating btn-large waves-effect waves-light red">9</a>
              <a id="key-multiply" class="btn-floating btn-large waves-effect waves-light yellow darken-2">*</a>
            </div>
            <div class="row"> 
              <a id="key-decimal" class="btn-floating btn-large waves-effect waves-light orange">.</a>
              <a id="key-0" class="btn-floating btn-large waves-effect waves-light red">0</a>
              <a id="key-equal" class="btn-floating btn-large waves-effect waves-light orange">=</a>
              <a id="key-divide" class="btn-floating btn-large waves-effect waves-light yellow darken-2">/</a>
            </div>

            </div>
          </div>
        </div>
      
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
  </body>
</html>
